    <!-- 3rd page -->
    <div id="third" class="white2">
        <h2 class="not-scrolled">Looking for a job?</h2>
        <div id="photoDiv">
            <img src="../images/bg2.jpeg" alt="" id="bg_3" class="not-scrolled">
        </div>
        <div class="content">Don't worry, we got you covered. Enter the details of the job you'd like, and we show you
            all the openings of your choice. You can filter your search, with Skills, Minimum salary, Job types.etc
        </div>

        <!-- input section -->
        <div id="toCenter">
            <div id="tempBody">
                <form action="" method="get" id="submitform">
                    <label for="jobTitle">Enter job title: </label>
                    <input type="text" name="jobTitle" id="search" required>
                    <br>
                    <br>
                    <label for="country">Select country: </label>
                    <select name="country" id="country" required>
                        <option></option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="India">India</option>
                        <option value="Italy">Italy</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Poland">Poland</option>
                        <option value="Russia">Russia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="South Africa">South Africa</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                    </select>
                    <br>
                    <br>
                    <div id="buttonDiv"><button type="button" id="filterButton">Apply more filters</button>
                        <button id="submitButton">Submit</button>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>
